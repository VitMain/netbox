<div class="card">
  <h2 class="card-header">{{ title }}</h2>
  <table class="table table-hover attr-table">
    {% for label, attr in attrs.items %}
      <tr>
        <th scope="row">{{ label }}</th>
        <td>
          <div class="d-flex justify-content-between align-items-start">{{ attr }}</div>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
